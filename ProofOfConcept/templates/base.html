<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
</head>

    body {

        width: 50%;
        border: 3px solid green;
        padding: 10px;

</style>

<body>

</h2>

</body>
</html>
